<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Brewster Beer Library</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

  <h1>Brewster Beer Library</h1>

  <div ng-controller="mainCtrl">
    <label>Brewery Name:</label>
    <input type="text" ng-model="breweryName" placeholder="Enter a name here">
    <button ng-click="search()">Search</button>
    <hr>

    <div style="float: right; width: 400px">
      <ul>
        <li ng-repeat="beer in beers">
          {{ beer.name }} <button ng-hide="{{ beer.favorite }}" ng-click="favorite(beer)">favorite</button>
        </li>
      </ul>
    </div>

    <ul>
      <li ng-repeat="brewery in breweries">
        {{  brewery }} (<a href="#" ng-click="showBeers(brewery)">show beers</a>)
      </li>
    </ul>

  </div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="scripts/app.js"></script>
</body>
</html>
